<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minion Translator</title>
</head>
<body>
    <header class="header">
        <nav>
            <h1>Banana Talk</h1>
        </nav>
    </header>

    <section class="body">
        <div class="container">
            <textarea class="to" cols="100" rows="8" placeholder="Type or paste here the text you want to translate ..."></textarea>
            <button class="translate">Translate</button>
            <div class="scroll">
                <div class="text">Click the translate button 👆 to get the translated text.</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Enjoy converting the text you wish into minion language 😁😁. And better enjoy the banana talk.</p>
    </footer>
</body>

<script src="app.js"></script>
</html>
